<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Przelicznik walut</title>
  <meta property="og:image" content="img/logo.png" />
  <link rel="icon" href="img/logo.png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="css/body.css" rel="stylesheet" />
  <link href="css/container.css" rel="stylesheet" />
  <link href="css/form.css" rel="stylesheet" />
  <link href="css/paragraph.css" rel="stylesheet" />
  <link href="css/result.css" rel="stylesheet" />
  <script defer src="js/script.js"></script>
</head>

<body class="body">
  <div class="container">
    <form class="js-form form">
      <fieldset>
        <legend class="form__legend">PRZELICZNIK WALUT</legend>
        <p>
          <label>
            <span class="form__labelText">WALUTA W PLN:*</span>
            <input class="js-amount form__select" name="zloty" type="number" min="0" step="0.01" placeholder="ILOŚĆ PLN"
              required="" />
          </label>
        </p>
        <p>
          <label>
            <span class="form__labelText">
              WYBÓR WALUTY:
              <select input="currency" type="number" class="js-currency form__select">
                <option value="USD">DOLARY</option>
                <option value="EUR">EURO</option>
                <option value="GBP">FUNTY</option>
              </select>
            </span>
          </label>
        </p>
        <p>
          <button class="form__button">PRZELICZ!</button>
        </p>
        <p>
          <button class="form__buttonClean" onclick="location.reload()">
            ZACZNIJ OD NOWA!
          </button>
        </p>
      </fieldset>
      <p class="paragraph">* Wymagane pola</p>
    </form>
    <p>
      <label>
        <span class="js-result result">WYNIK KOŃCOWY</span>
      </label>
    </p>
  </div>
</body>

</html>
